<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileFactor - Upload and Download Files</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: #ffffff11;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #drop-zone {
      width: 100%;
      height: 150px;
      border: 2px dashed #ffffffaa;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #drop-zone:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    #file-list {
      margin-top: 20px;
    }

    .file-item {
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .file-item a {
      color: #6a11cb;
      font-weight: bold;
      text-decoration: none;
    }

    .file-item a:hover {
      text-decoration: underline;
    }

    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FileFactor</h1>
    <div id="drop-zone">Drag & Drop your files here or click to upload</div>
    <input type="file" id="file-input">
    <div id="file-list"></div>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');

    // Gérer le survol lors du drag
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = 'transparent';
    });

    // Gérer le drop
    dropZone.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = 'transparent';

      const file = e.dataTransfer.files[0];
      if (!file) {
        alert('No file detected. Please try again.');
        return;
      }

      await handleFile(file);
    });

    // Gérer le clic sur la zone
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    // Gérer la sélection d'un fichier via l'input
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      await handleFile(file);
    });

    // Fonction pour gérer le fichier
    async function handleFile(file) {
      // Simuler la génération d'une URL unique
      const uniqueId = Math.random().toString(36).substring(2, 15);
      const privateUrl = `https://filefactor.com/files/${uniqueId}`;

      // Crée une URL de téléchargement locale
      const fileUrl = URL.createObjectURL(file);

      // Affiche le fichier dans la liste avec son URL
      const fileItem = document.createElement('div');
      fileItem.classList.add('file-item');
      fileItem.innerHTML = `
        <span>${file.name}</span><br>
        <a href="${privateUrl}" target="_blank" style="color: #6a11cb; text-decoration: underline;">
          ${privateUrl}
        </a><br>
        <a href="${fileUrl}" download="${file.name}" style="color: #fff; text-decoration: underline;">
          Download File
        </a>
      `;

      fileList.appendChild(fileItem);
    }
  </script>
</body>
</html>
